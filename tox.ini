[tox]
envlist =
    fix
    py39
    py38
    py37
    py36
    pypy3
    cov
    type
    docs
    pkg_meta
isolated_build = true
skip_missing_interpreters = true
minversion = 3.14.0

[testenv]
description = run the tests with pytest
package = wheel
package_env = .package
passenv =
    PYTEST_*
    SSL_CERT_FILE
setenv =
    COVERAGE_FILE = {env:COVERAGE_FILE:{toxworkdir}/.coverage.{envname}}
    COVERAGE_PROCESS_START = {toxinidir}/.coveragerc
    _COVERAGE_SRC = {envsitepackagesdir}/tox
extras =
    testing
commands =
    coverage erase
    coverage run -m pytest \
      --junitxml {toxworkdir}/junit.{envname}.xml \
      tests {posargs:--timeout 30 --durations 5}
    coverage combine
    coverage report --skip-covered --show-missing
    coverage xml -o {toxworkdir}/coverage.{envname}.xml
    coverage html -d {envtmpdir}/htmlcov

[testenv:fix]
description = format the code base to adhere to our styles, and complain about what we cannot do automatically
passenv =
    {[testenv]passenv}
    PROGRAMDATA
basepython = python3.9
skip_install = true
deps =
    pre-commit>=2.2
commands =
    pre-commit run --all-files --show-diff-on-failure {posargs}
    python -c 'import pathlib; print("hint: run {} install to add checks as pre-commit hook".format(pathlib.Path(r"{envdir}") / "bin" / "pre-commit"))'

[testenv:type]
description = run type check on code base
deps =
    mypy==0.790
commands =
    mypy src/tox
    mypy tests

[testenv:cov]
description = merge existing coverage reports and report coverage diff against DIFF_MASTER env-var (default origin/master)
passenv =
    {[testenv]passenv}
    DIFF_AGAINST
setenv =
    COVERAGE_FILE = {toxworkdir}/.coverage
skip_install = true
deps =
    coverage>=5
    diff_cover>=3
parallel_show_output = true
commands =
    coverage combine
    coverage report -m
    coverage xml -o {toxworkdir}/coverage.xml
    coverage html -d {toxworkdir}/htmlcov
    diff-cover --compare-branch {env:DIFF_AGAINST:origin/rewrite} {toxworkdir}/coverage.xml
depends =
    py39
    py38
    py37
    py36
    pypy3

[testenv:docs]
base = fix
description = build documentation
basepython = python3.9
extras =
    docs
commands =
    sphinx-build -d "{envtmpdir}/doctree" docs "{toxworkdir}/docs_out" --color -b html {posargs}
    python -c 'import pathlib; print("documentation available under file://\{0\}".format(pathlib.Path(r"{toxworkdir}") / "docs_out" / "index.html"))'

[testenv:pkg_meta]
description = check that the long description is valid
basepython = python3.9
skip_install = true
deps =
    build>=0.0.4
    twine>=3
commands =
    python -m build -o {envtmpdir} -s -w .
    twine check {envtmpdir}/*

[testenv:dev]
description = dev environment with all deps at {envdir}
usedevelop = true
deps =
    setuptools_scm>=3
extras =
    docs
    testing
commands =
    python -m pip list --format=columns
    python -c "print(r'{envpython}')"

[flake8]
max-complexity = 22
max-line-length = 120
ignore = E203, W503, C901, E402, B011

[pep8]
max-line-length = 120
